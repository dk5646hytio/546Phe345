  writeup: <p>Dr K as she is lovingly called, is gentle, attentive & caring. She is a Bergen county native and have been serving the Bergen and Hudson county areas of NJ ( Jersey City ) for almost a DECADE. Her extensive dental background is complemented by her DEVOTION to exceptional patient care. </p> <p><B>She graduated as one of the TOP dentist from NYU ( New York University) School of dentistry. <br><br>Her dental skills landed her in the exclusive oral surgery and Implant honors program at NYU. </B>She spent the beginning of her dental career practicing alongside respected New York University faculty, in the process she achieved CLINICAL EXCELLENCE in many major dental procedures...<br><br>Despite her years of experience, she is driven by an urge to keep learning ... and constantly stays up to date by putting in 100's of hours of continuing education every year.</P> <p>She comes from a family of doctors, her mother is a gynaecologist; therefore compassion and empathy is embedded in her. She loves to explain and will make you feel EXTREMELY comfortable. Try her out, you will love the experience.<h2 style="white"><p> She Listens, Cares and Explains.</p></h2> <h4> <a style="color:red" target="_blank" href="http://www.google.com/search?q=dr+samina+kathawala"> <B>Click here to check out her MANY positive review's on the web.</B></a> </h4>
